
<main class="main-content">
  <div>
    <mat-sidenav-container class="example-container">
      <mat-sidenav #sidenav opened [mode]="mobileQuery.matches ? 'over' : 'side'"
          [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
          <mat-nav-list>
              <a mat-list-item href="#"><mat-icon>home</mat-icon></a>
              <a mat-list-item href="#"><mat-icon>info</mat-icon></a>
              <a mat-list-item href="#"><mat-icon>login</mat-icon></a>
              <mat-expansion-panel>
                  <mat-expansion-panel-header>
                      <mat-panel-title><mat-icon>analytics</mat-icon> </mat-panel-title>
                  </mat-expansion-panel-header>
                  <a mat-list-item href="../../dashboard"><mat-icon>dashboard</mat-icon> </a>
                  <a mat-list-item href="#"><mat-icon>perm_identity</mat-icon> </a>
                  <a mat-list-item href="#"><mat-icon>settings_power</mat-icon> </a>
              </mat-expansion-panel>
              <mat-expansion-panel>
                  <mat-expansion-panel-header>
                      <mat-panel-title><mat-icon>account_balance</mat-icon></mat-panel-title>
                  </mat-expansion-panel-header>
                  <a mat-list-item href="#"><mat-icon>account_balance_wallet</mat-icon></a>
                  <a mat-list-item href="#"><mat-icon>payment</mat-icon> </a>
                  <a mat-list-item href="#"><mat-icon>receipt</mat-icon></a>
              </mat-expansion-panel>
              <mat-expansion-panel>
                  <mat-expansion-panel-header>
                      <mat-panel-title><mat-icon>supervisor_account</mat-icon></mat-panel-title>
                  </mat-expansion-panel-header>
                  <a mat-list-item href="#"><mat-icon>addchart</mat-icon></a>
                  <a mat-list-item href="#"><mat-icon>fiaky</mat-icon></a>
                  <a mat-list-item href="#"><mat-icon>not_interested</mat-icon></a>
              </mat-expansion-panel>
              <a mat-list-item href="#"><mat-icon>record_voice_over</mat-icon></a>
              <a mat-list-item href="#"><mat-icon>help</mat-icon></a>
              <a mat-list-item href="#"><mat-icon>settings_cell</mat-icon></a>
          </mat-nav-list>    
      </mat-sidenav>
      <mat-sidenav-content>
          
          
      </mat-sidenav-content>
    </mat-sidenav-container> 
    
      
  </div>

</main>

<mat-toolbar color="background" class="navbar">
  <div>
    <button mat-icon-button (click)="sidenav.toggle()" aria-label="icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>

  </div>
  <div>
    <img src="../../../assets/images/CentPool-2.png" class="cp-icon" alt="not working">
  </div>

  <div>
    <ngx-avatar matBadge="5" matBadgeSize="small" name="John Doe"></ngx-avatar>
  </div>
</mat-toolbar>
