<div class="container">
  <div>
    <h1>Sign Up</h1>
    <h3>Enter your details below to sign up</h3>
    <form [formGroup]="signUpForm" (ngSubmit)="saveUser(signUpForm.value)" autocomplete="off" novalidate>

      <div>
        <mat-form-field appearance="outline">
          <mat-label id="firstName-label" aria-roledescription="label">First Name:</mat-label>
          <input matInput formControlName="firstName" aria-labelledby="firstName-label" id="firstName" 
          type="text" required placeholder="First Name..." />
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline">
        <mat-label id="lastName-label" aria-roledescription="label">LastName:</mat-label>
        <input matInput formControlName="lastName" aria-labelledby="lastName-label" id="lastName" 
        type="text" required placeholder="Last Name..." />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label id="email-label" aria-roledescription="label">Email:</mat-label>
        <input matInput formControlName="email" aria-labelledby="email-label" id="email" 
        type="email" required placeholder="john@example.com" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="dob" placeholder="DD/MM/YYYY">
        <mat-datepicker-toggle matSuffix [for]="dob"></mat-datepicker-toggle>
        <mat-datepicker touchUi #dob disabled="false"></mat-datepicker>
      </mat-form-field>

      <div class="gender-radios">
        <span>Gender:</span>
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button value="male" color="primary">Male</mat-radio-button>
          <mat-radio-button value="female" color="primary">Female</mat-radio-button>
        </mat-radio-group>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Country</mat-label>
          <mat-select>
            <!-- <mat-option *ngFor="country of countries" [value]="country">
              {{food.viewValue}}
            </mat-option> -->
            <mat-option value="ghana">Ghana</mat-option>
            <mat-option value="kenya">Kenya</mat-option>
            <mat-option value="nigeria">Nigeria</mat-option>
            <mat-option value="uganda">Uganda</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="buttons-container">
        <button type="submit" mat-flat-button color="primary" 
          [routerLink]="['../../user/portal/dashboard']">Sign up</button>
        <button type="button" mat-flat-button color="warn" 
          (click)="cancel()">Cancel</button>
      </div>

    </form>
  </div>
</div>
