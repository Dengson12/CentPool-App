<div class="container">
  <div>
    <h1>Login</h1>
    <h3>Please enter your email and password</h3>
    <form #loginForm="ngForm" novalidate autocomplete="off">
      <div>
        <mat-form-field appearance="outline">
          <mat-label id="email-label" aria-roledescription="label">Email:</mat-label>
          <input aria-labelledby="email-label" matInput (ngModel)="email" name="email" id="email" required type="email"
            placeholder="Email..." />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label id="passsord-label" aria-roledescription="label">Password:</mat-label>
          <input aria-labelledby="passsord-label" matInput (ngModel)="password" name="password" id="password" required
            type="password" placeholder="Password..." />
        </mat-form-field>
      </div>
      <div class="buttons-container">
        <button type="submit" mat-flat-button color="primary">Login</button>
        <button type="button" mat-flat-button color="warn" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
