<mat-sidenav-container class="container">
    <mat-sidenav #sidenav closed [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
        fixedTopGap="56">
        <mat-nav-list>
            <a mat-list-item (click)="sidenav.toggle()" [routerLink]="['']">Home</a>
            <a mat-list-item (click)="sidenav.toggle()" href="#">How it works</a>
            <a mat-list-item (click)="sidenav.toggle()" [routerLink]="['auth/register']">Sign Up</a>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>Account</mat-panel-title>
                </mat-expansion-panel-header>
                <a mat-list-item (click)="sidenav.toggle()" [routerLink]="['user/dashboard']">Dashboard</a>
                <a mat-list-item (click)="sidenav.toggle()" [routerLink]="['user/profile']">Profile</a>
                <a mat-list-item (click)="sidenav.toggle()" href="#">Logout</a>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>Wallet</mat-panel-title>
                </mat-expansion-panel-header>
                <a mat-list-item (click)="sidenav.toggle()" href="#">Balance</a>
                <a mat-list-item (click)="sidenav.toggle()" href="#">Deposit</a>
                <a mat-list-item (click)="sidenav.toggle()" href="#">Withdraw</a>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>Pool</mat-panel-title>
                </mat-expansion-panel-header>
                <a mat-list-item (click)="sidenav.toggle()" href="#">Join one</a>
                <a mat-list-item (click)="sidenav.toggle()" href="#">Eligibility</a>
                <a mat-list-item (click)="sidenav.toggle()" href="#">Leave</a>
            </mat-expansion-panel>
            <a mat-list-item (click)="sidenav.toggle()" href="#">About</a>
            <a mat-list-item (click)="sidenav.toggle()" href="#">Help</a>
            <a mat-list-item (click)="sidenav.toggle()" href="#">Contact</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <tab-bar (toggleSideNav)="sidenav.toggle()"></tab-bar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
